set -g default-terminal "xterm-kitty"
set -g renumber-windows on
set-option -sg escape-time 10
set-option -g focus-events on
set -as terminal-overrides ',*:Hls=\E]8;id=%p1%s;%p2%s\E\\:Hlr=\E]8;;\E\\'

unbind C-b
set-option -g prefix C-h
bind-key C-h send-prefix

# Split stuff
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind Up
unbind Down
unbind Left
unbind Right

bind Up resize-pane -U 10
bind Down resize-pane -D 10
bind Left resize-pane -L 10
bind Right resize-pane -R 10


# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

unbind u
#bind u attach -c "#{pane_current_path}"
bind u source-file ~/.tmux.conf

bind-key F run-shell "~/src/dnv/tmux-strap/tmux-workbench.sh --flip"
bind-key -Tcopy-mode-vi 'v' send -X begin-selection

# List of plugins

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @dracula-plugins "playerctl battery weather time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-military-time true
set -g @dracula-show-timezone true
set -g @dracula-show-left-icon smiley
set -g @dracula-left-icon-padding 0
set -g @dracula-show-fahrenheit false

set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"
set -g @continuum-save-interval "15"

run -b '~/.tmux/plugins/tpm/tpm'
